<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="image.png">
    <title>My Finances</title>
</head>
<body>
    <div class="main">
        <div class="left-login">
            <h1>My Finances <br> Seu Site de Finanças</h1>
            <img src="setup-analytics.svg" class="left-image" alt="animate">
            <a href="#"></a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" autofocus>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="button-login">Login</button>
                <p>Ainda não tem conta? <a href="#" target="_blank">Criar conta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
